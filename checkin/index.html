<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>签到页面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1 height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<section class="top">
		<article>
			<p class="pl1">谢天谢地你来了</p>
			<p  class="pl2">欢迎<span class="name">姚婷</span></p>
			<p  class="pl3"><span>你是今晚第</span><span class="order">14</span><span>位嘉宾</span></p>
		</article>
		<article class="timeline">
			<div class="timeline_block">
				<div class="timeline_pic">
				</div>
				<div class="timeline_content">
					<p>2014-12-31</p>
				</div>
			</div>
			<div class="timeline_block">
				<div class="timeline_pic">
				</div>
				<div class="timeline_content">
					<p>21:30-22:00</p>
					<p>嘉宾微信“摇一摇”签到</p>
				</div>
			</div>
			<div class="timeline_block">
				<div class="timeline_pic">
				</div>
				<div class="timeline_content">
					<p>22:00-23:00</p>
					<p>某某乐队表演＋第一波红包</p>
				</div>
			</div>
			<div class="timeline_block">
				<div class="timeline_pic">
				</div>
				<div class="timeline_content">
					<p>23:00-23:50</p>
					<p>神秘游戏环节＋乐队演艺＋第二波红包</p>
				</div>
			</div>
			<div class="timeline_block">
				<div class="timeline_pic">
				</div>
				<div class="timeline_content">
					<p>23:50-00:10</p>
					<p>跨年倒计时狂欢＋抽奖</p>
				</div>
			</div>
			<div class="timeline_block">
				<div class="timeline_pic">
				</div>
				<div class="timeline_content">
					<p>00：10-02:00</p>
					<p>全场嘉宾派对狂欢</p>
				</div>
			</div>
		</article>
	</section>
	<section class="bottom">
		<div><button type="button">客官请进</button></div>
		<div><img src="image/logo.png"><span>鲜老虎</span></div>
	</section>
</body>
</html>
